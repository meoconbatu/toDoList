<!doctype html>

<html>
    <head>
        <title>{{.title}}</title>
    </head>

    <body>
        <hr>
        {{if .tasks}}
        {{range .tasks}}
        {{.Title}} - {{.Content}}
        <br>
        {{end}}
        {{end}}
        <form action="/newTask" method="POST">
            Task:<br>
            <input type="text" name="title"><br><br>
            <input type="text" name="content"><br><br>
            <input type="submit" value="Add">
        </form>
        <hr>
    </body>
</html>
